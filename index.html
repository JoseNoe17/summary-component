<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumary Component</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <main class="main-sumary">
        <section class="general-section">
            <div class="result-section">
                <h2 class="title-result">Your Result</h2>
                <div class="result-stats">
                    <p class="current-point">76</p>
                    <p class="posible-points">of 100</p>
                </div>
                <p class="result-clasification">Great</p>
                <p class="result-text">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
            </div>
            <div class="sumary-section">
                <h2 class="sumary-title">Summary</h2>
                <div class="sumary-stats">
                    <div class="sumary-stats-row sumary-reaction">
                        <div class="sumary-stats-row-img">
                            <img src="./assets/images/icon-reaction.svg" alt="reaction">
                            <p class="sumary-reaction-text">Reaction</p>
                        </div>
                        <div class="points">
                            <p>80 <span> / 100</span></p>
                        </div>
                    </div>
                    <div class="sumary-stats-row sumary-memory">
                        <div class="sumary-stats-row-img">
                            <img src="./assets/images/icon-memory.svg" alt="Memory">
                            <p class="sumary-memory-text">Memory</p>
                        </div>
                        <div class="points">
                            <p>92 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="sumary-stats-row sumary-verbal">
                        <div class="sumary-stats-row-img">
                            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                            <p class="sumary-verbal-text">Verbal</p>
                        </div>
                        <div class="points">
                            <p>61 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="sumary-stats-row sumary-visual">
                        <div class="sumary-stats-row-img">
                            <img src="./assets/images/icon-visual.svg" alt="Visual">
                            <p class="sumary-visual-text">Visual</p>
                        </div>
                        <div class="points">
                            <p>72 <span>/ 100</span> </p>
                        </div>
                    </div>
                </div>
                <button class="continue-button" type="button">Continue</button>
            </div>
            
        </section>
    </main>
</body>
</html>
